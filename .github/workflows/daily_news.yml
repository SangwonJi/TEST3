name: Daily News Collection

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 00:00)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  collect-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news collection script (RSS only)
        id: collect_news
        env:
          NEWS_API_TYPE: rss
          # API 키는 사용하지 않음 (RSS만 사용)
        run: |
          python scripts/fetch_news.py
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/news.csv; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.collect_news.outputs.exit_code == '0' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/news.csv
          DATE=$(date +%Y-%m-%d)
          git commit -m "Auto-update: Daily news data [$DATE]"
          git push
      
      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.collect_news.outputs.exit_code }}" == "0" ]; then
            if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
              echo "✅ 뉴스 수집 완료: 새로운 뉴스가 추가되었습니다."
            else
              echo "ℹ️ 뉴스 수집 완료: 새로운 뉴스가 없습니다."
            fi
          else
            echo "❌ 뉴스 수집 실패"
            exit 1
          fi

